name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€

on:
  pull_request:
    branches:
      - master

env:
  RULES_VERSION: 1
  SPECTRAL_SECURITY_LOCATION: https://raw.githubusercontent.com/TechnicalFreak/fop.openapi-rules/$RULES_VERSION/spectral-security.yml
  OPEN_API_FILE: my-api.yaml

jobs:
  OWASP-CHECK:    
    runs-on: ubuntu-latest
    steps:      
      - name: Print GitHub Action Variables
        run: |
          for var in $(compgen -e); do
            echo "$var: ${!var}"
          done
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - run: npm install -g @stoplight/spectral-cli
      - run: npm install --save -D @stoplight/spectral-owasp-ruleset
      - run: wget $SPECTRAL_SECURITY_LOCATION -O .spectral.yml
      - run: spectral lint $OPEN_API_FILE
